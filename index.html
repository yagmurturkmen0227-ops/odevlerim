<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f8c8dc,#f5a9c6,#fcd5e5);
}

.pricing-container{
  display:flex;
  gap:30px;
  width:90%;
  max-width:1100px;
}

.card{
  position:relative;
  flex:1;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(15px);
  padding:40px 30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:0.4s ease;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.card h2{
  font-size:22px;
  color:#b03060;
  margin-bottom:15px;
}

.price{
  font-size:32px;
  font-weight:bold;
  margin:20px 0;
  color:#8b3a62;
}

ul{
  list-style:none;
  margin-bottom:25px;
}

ul li{
  margin:12px 0;
  color:#5c4a52;
  font-size:15px;
}

button{
  padding:14px;
  border:none;
  border-radius:30px;
  background:#e75480;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  letter-spacing:0.5px;
}

button:hover{
  background:#d6336c;
  transform:scale(1.05);
}

/* â­ Ã–NE Ã‡IKAN KART */
.featured{
  background:linear-gradient(145deg,#f8bbd0,#f48fb1);
  color:white;
  transform:scale(1.08);
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.featured h2,
.featured .price,
.featured ul li{
  color:white;
}

.featured button{
  background:white;
  color:#d6336c;
}

.featured button:hover{
  background:#ffe6ef;
}

/* ğŸ€ HELLO KITTY ROZET */
.badge{

  width:70px;
  height:70px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  /* artÄ±k bir gÃ¶rÃ¼ntÃ¼ kullanÄ±lacaÄŸÄ± iÃ§in font-size kaldÄ±rÄ±ldÄ± */

}

.badge img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  display:block;
}

/* Dekoratif saÄŸ Ã¼st kedi gÃ¶rseli */
.decorative-kitty{

/* Sol Ã¼stte gÃ¶sterilecek kurdele rozeti */
/* Sol Ã¼stte gÃ¶sterilecek kurdele rozeti (kaldÄ±rÄ±ldÄ±) */

@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0px);}
}

/* Mobil */
@media(max-width:768px){
  .pricing-container{
    flex-direction:column;
  }

  .featured{
    transform:scale(1);
  }

  .badge{
    right:10px;
    top:-20px;
  }
}

</style>
</head>
